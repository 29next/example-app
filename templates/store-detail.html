

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example App Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
    <body>
        <div class="container my-5">

            <div class="row justify-content-center">
                <div class="col-md-6">

                    <h2>{{object.reference_id}} Store Products</h2>

                    {% if object.status %}
                    <table class="table">
                        <thead>
                            <tr>
                            <th scope="col" colspan="2">Product</th>
                            </tr>
                        </thead>
                    {% for each in products.results %}
                        {% if each.structure == "parent" or each.structure == "standalone" %}
                        <tr>
                            <td><img class="rounded" style="max-width: 50px;" src="{{ each.images.0.original }}"></td>
                            <td><strong>{{ each.title }}</strong></td>
                        </tr>
                        {% endif %}
                    {% endfor %}
                    </table>
                    {% else %}
                    <div class="alert alert-danger">App has been uninstalled for this store.</div>
                    {% endif %}
            </div>
        </div>
    </div>
    </body>
</html>
